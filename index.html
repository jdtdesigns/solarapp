<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Solar App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
    	<div class="container column column-center">
    		<div class="logo">
    			<img src="img/SolarShade.png" alt="Solar Shade Logo">
    			<span id="battery">95%</span>
    		</div>
    		
    		<div class="Solar">
    			<div class="Solar__text">
    				<h1 class="Solar__text-time" id="time"></h1>
    				<h3 class="Solar__text-date" id="date"></h3>
    			</div> <!-- End Solar text-->

    			<div class="Solar__status">
	    			<h1>Device</h1>
	    			<div class="Solar__status-bar">
	    				<div id="indicator"></div>
	    			</div>
	    			<h4 class="Solar__status-time" id="status">Syncing Device</h4>
	    		</div> <!-- End Solar status -->
				
	    		<div class="Solar__energy">
	    			<h3 class="Solar__energy-text">Energy Being Absorbed</h3>
	    			<h1 class="Solar__energy-tracking" id="tracking">750 kw/hour</h1>
	    		</div>
    		</div> <!-- End Solar -->   		
    	</div>
    	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
